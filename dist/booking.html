<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/587dbb45ce6f14daabacc65206012409.js" defer=""></script>
</head>
<body class="fform">
    <div class="bookcont">
        <h1><u>Fill in this Booking Form</u></h1>
        <label for="startdate">Number of Days</label>
        <input type="number" name="" id="" placeholder="Number of days" required="">
        <h2><u>Available Hotels</u></h2>
        <div class="availhotellst">
            <div class="availhotel">
                <div class="hotelinfo">
                    <p id="noofdays">Name of Hotel:</p>
                    <p id="pricehotel">Price of Hotel:</p>
                    <div class="starrate"><p>Rating:</p>
                        <span class="star">&#9733</span>
                        <span class="star">&#9733</span>
                        <span class="star">&#9733</span>
                        <span class="star">&#9733</span>
                    </div>
                </div>
                <div class="hotelinfoimg">
                    <img src="https://cdn.pixabay.com/photo/2016/10/13/09/06/travel-1737168_640.jpg" alt="" class="hotelimg">
                </div>
            </div>
        </div>
        <div class="total">
            <h2>The Total is:</h2>
        </div>
        <div class="book">
            <button type="submit" class="bookingformbtn" id="">Book</button>
        </div>
    </div>
    
</body>
</html>
