<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/user.1f5aa7d5.js" defer=""></script>
</head>
<body>
    <div class="sign-log-form">
        <div class="errormessage"></div>
        <form class="sign">
            <h1><u>ACCOUNT SIGN UP FORM</u></h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username" class="sign-up">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="password" class="sign-up">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" class="sign-up">
            <button type="submit" class="signbtn" id="signupbtn">Register</button>
        </form>
        <p>Already registered? </p><p></p><a href="/login.html">Click here to log in</a><p></p> 
    </div>
</body>
</html>
