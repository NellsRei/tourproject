<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="/dist/user.js" defer></script>
</head>
<body>
    <div class="sign-log-form">
        <div class="errormessage"></div>
        <form class="sign">
            <h1><u>ACCOUNT LOG IN FORM</u></h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="logusername" placeholder="username" class="sign-up" required >
            <label for="password">Password</label>
            <input type="text" name="password" id="logpassword" placeholder="password" class="sign-up" required>
            <button type="submit" class="signbtn" id="loginbtn">Log In</button>
        </form>
    </div>
</body>
</html>
